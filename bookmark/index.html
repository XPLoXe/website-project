<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Bookmark Website</title>
  </head>
  <body class="overflow-x-hidden">
    <!-- Nav -->
    <nav class="container relative p-6 mx-auto">
      <!-- Flex Container For Nav Items -->
      <div class="flex items-center justify-between my-6 space-x-20">
        <!-- Logo -->
        <div class="z-30">
          <img src="images/logo-bookmark.svg" alt="logo" id="logo" />
        </div>
        <!-- Menu Items -->
        <div
          class="items-center hidden space-x-10 uppercase md:flex text-grayishBlue"
        >
          <a href="#features" class="tracking-widest hover:text-softRed">
            Features
          </a>
          <a href="#download" class="tracking-widest hover:text-softRed">
            Download
          </a>
          <a href="#faq" class="tracking-widest hover:text-softRed"> FAQ </a>
          <a
            href="#"
            class="px-6 py-2 text-white border-2 rounded-lg shadow-md bg-softRed border-softRed hover:text-softRed hover:bg-white"
          >
            Login
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Container For Image & Content -->
      <div
        class="container flex flex-col-reverse p-6 mx-auto lg:flex-row lg:mb-0"
      >
        <!-- Content -->
        <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
          <h1
            class="text-3xl font-semibold text-center lg:text-6xl lg:text-left"
          >
            A Simple Bookmark Manager
          </h1>
          <p
            class="max-w-md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0"
          >
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <!-- Buttons Container -->
          <div
            class="flex items-center justify-center w-full space-x-4 lg:justify-start"
          >
            <a
              href="#"
              class="p-4 text-sm font-semibold text-white border-2 rounded shadow-md bg-softBlue border-softBlue md:text-base hover:bg-white hover:text-softBlue"
            >
              Get it on Chrome
            </a>
            <a
              href="#"
              class="p-4 text-sm font-semibold text-black bg-gray-300 border-2 border-gray-300 rounded shadow-md md:text-base hover:bg-white hover:text-gray-600"
            >
              Get it on Firefox
            </a>
          </div>
        </div>
        <!-- Image -->
        <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
          <div class="bg-hero"></div>
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="relative z-10 overflow-x-visible lg:top-24 xl:top-0"
          />
        </div>
      </div>
    </section>
  </body>
</html>
